<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WA25の練習1</title>
    </head>

    <body>
        <h1 class="title">JavaScriptの練習</h1>
        <p>できるかな？</p>

        <script>
            // 変数宣言
            // var
            // var name = "kazunari"

            // let
            // let name = "kazunari"
            // name = "小泉先生！"
            // console.log(name);

            // name = "杉山先生！"
            // console.log(name);

            // 定数宣言
            // const
            const name = "hirosawa"

            console.log(name);

            // できない
            // name = "和成"

            // 比較演算子
            // 型変換を勝手にしちゃう
            console.log(name == "hirosawa");
            console.log(name != "kazunari");

            // 厳密比較演算子 (この授業ではこれを使う)
            console.log(name === "hirosawa");
            console.log(name !== "kazunari");

        </script>
    </body>

</html>
